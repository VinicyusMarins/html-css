<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <!--Label cria uma melhor relação com o input o parametro 'for' recebe um id(for= "ID")-->
        <p><label for="nome">Nome:</label> 
            <input type="text" name="Nome" id="nome"></p>
        <p><label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
