<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elementos color, range e file</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </div>
        <div>
            <label for="nivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="nivel" value="5" min="0" max="10">
        </div>
        <div>
            <label for="foto">Selecione um arquivo</label>
            <input type="file" name="foto" id="foto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
